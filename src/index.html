<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <div class="central">
        <h1>Generador de Cartas, y Bubble Algorithm.</h1>
        <div
          class="botonera d-flex justify-content-center align-items-center py-4"
        >
          <div class="titulo col-xs-6 px-4">
            <h2>Cartas</h2>
            <p class="col-xs-4 offset-xs-2">
              Ingresa un número entre 2 y 10. Draw para cartas al azar. Sort
              para ver el Orden según Bubble.
            </p>
          </div>
          <div class="botones d-flex align-items-center">
            <input
              type="text"
              name=""
              value=""
              placeholder="Ingresa INT entre 1-10"
              id="input"
            />
            <input type="button" name="" value="Draw" id="draw" />
            <input type="button" name="" value="Sort" id="sort" />
          </div>
        </div>
        <div class="democlass bg-info" id="prueba2"></div>
        <h2>Bubble Log</h2>
        <div class="bubbleLog d-flex flex-row" id="prueba"></div>
      </div>
    </div>
  </body>
</html>
